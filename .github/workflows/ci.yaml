name: Build and Test

on:
  pull_request:
    branches:
      - 19-migrate-to-quartz
  push:
    branches:
      - 19-migrate-to-quartz
  workflow_dispatch:

jobs:
  build-and-test:
    if: ${{ github.repository == 'HersheyTaichou/CodeBible' }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@19-migrate-to-quartz
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@19-migrate-to-quartz
        with:
          node-version: 20

      - name: Cache dependencies
        uses: actions/cache@19-migrate-to-quartz
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci

      - name: Check types and style
        run: npm run check

      - name: Test
        run: npm test

      - name: Ensure Quartz builds, check bundle info
        run: npx quartz build --bundleInfo

  publish-tag:
    if: ${{ github.repository == 'HersheyTaichou/CodeBible' && github.ref == 'refs/heads/19-migrate-to-quartz' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@19-migrate-to-quartz
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@19-migrate-to-quartz
        with:
          node-version: 20
      - name: Get package version
        run: node -p -e '`PACKAGE_VERSION=${require("./package.json").version}`' >> $GITHUB_ENV
      - name: Create release tag
        uses: pkgdeps/git-tag-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_repo: ${{ github.repository }}
          version: ${{ env.PACKAGE_VERSION }}
          git_commit_sha: ${{ github.sha }}
          git_tag_prefix: "v"
